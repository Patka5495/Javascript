<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>변수 - 전역변수, 지역변수</title>
    <script>
        num1 = 20;
        console.log(num1);
        num2 = "20";
        console.log(num2);
        
        console.log(num1 + num2);
        // 전역변수 어디서나 접근 가능함
        var num = 20;
        console.log(num);

        // 함수 선언
        function numPrint(){
            console.log("함수내: " + num);
        }
        // 함수 호출
        numPrint();
    </script>
</head>
<body>
    
</body>
</html>
